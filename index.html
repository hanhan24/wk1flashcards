<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>TOEFL Expressions Flashcards</title>
  <style>
    body { 
      font-family: sans-serif; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      padding: 2em; 
    }
    #card { 
      border:1px solid #ccc; 
      border-radius:8px; 
      padding:2em; 
      width:320px; 
      position:relative; 
      text-align:center; 
    }
    #word, #meaning { 
      font-size:1.4em; 
      margin:1em 0; 
      cursor:pointer; 
      white-space: pre-line; 
    }
    .controls, .meaningControls { 
      margin-top:1em; 
    }
    button.nav { 
      position:absolute; 
      top:50%; 
      transform:translateY(-50%); 
      background:none; 
      border:none; 
      font-size:1.5em; 
      cursor:pointer; 
    }
    #prev { left:-1.5em; } 
    #next { right:-1.5em; }
  </style>
</head>
<body>

  <div id="card">
    <button id="prev" class="nav">◀</button>

    <!-- 단어 보기 화면 -->
    <div id="wordView">
      <div id="word">loading...</div>
      <div class="controls">
        <button id="playWord">▶️</button>
        <button id="pauseWord">⏸️</button>
      </div>
    </div>

    <!-- 의미 보기 화면 -->
    <div id="meaningView" style="display:none">
      <div id="meaning"></div>
      <div class="meaningControls">
        <button id="playMeaning">▶️</button>
        <button id="pauseMeaning">⏸️</button>
      </div>
    </div>

    <button id="next" class="nav">▶</button>
  </div>

  <script>
    const words = [
      {
        word: "hold true",
        synonym: "To remain valid",
        definition: "To continue to be correct or true",
        example: "The theory holds true even under extreme conditions.",
        audioWord: "hold_true_word.mp3",
        audioMeaning: "hold_true_meaning.mp3"
      },
      {
        word: "draw attention to",
        synonym: "To highlight",
        definition: "To make people notice something",
        example: "The study draws attention to the importance of clean water.",
        audioWord: "draw_attention_to_word.mp3",
        audioMeaning: "draw_attention_to_meaning.mp3"
      },
      {
        word: "put into practice",
        synonym: "To implement",
        definition: "To start using an idea in real life",
        example: "Researchers put the new method into practice in the lab.",
        audioWord: "put_into_practice_word.mp3",
        audioMeaning: "put_into_practice_meaning.mp3"
      },
      {
        word: "stand out",
        synonym: "To be noticeable",
        definition: "To be much better or more obvious",
        example: "Her clear writing style stands out in academic papers.",
        audioWord: "stand_out_word.mp3",
        audioMeaning: "stand_out_meaning.mp3"
      },
      {
        word: "rule out",
        synonym: "To eliminate",
        definition: "To decide that something is not possible",
        example: "The committee ruled out several proposals as impractical.",
        audioWord: "rule_out_word.mp3",
        audioMeaning: "rule_out_meaning.mp3"
      }
    ];

    let idx = 0;
    const wordEl      = document.getElementById('word');
    const meaningEl   = document.getElementById('meaning');
    const wordView    = document.getElementById('wordView');
    const meaningView = document.getElementById('meaningView');

    const audioWord    = new Audio();
    const audioMeaning = new Audio();

    function loadCard() {
      const entry = words[idx];
      wordEl.textContent = entry.word;
      meaningEl.innerHTML =
        entry.synonym    + "<br>" +
        entry.definition + "<br>" +
        "<em>" + entry.example + "</em>";
      audioWord.src    = entry.audioWord;
      audioMeaning.src = entry.audioMeaning;
      audioWord.load();
      audioMeaning.load();
      wordView.style.display    = "";
      meaningView.style.display = "none";
    }

    // 재생·일시정지
    document.getElementById('playWord').onclick    = () => audioWord.play();
    document.getElementById('pauseWord').onclick   = () => audioWord.pause();
    document.getElementById('playMeaning').onclick = () => audioMeaning.play();
    document.getElementById('pauseMeaning').onclick= () => audioMeaning.pause();

    // 단어 클릭 → 의미 뷰
    wordEl.onclick = () => {
      wordView.style.display    = "none";
      meaningView.style.display = "";
    };

    // **의미 클릭 → 단어 뷰로 돌아가기** ← 추가된 부분
    meaningEl.onclick = () => {
      meaningView.style.display = "none";
      wordView.style.display    = "";
    };

    // ◀/▶ 내비게이션
    document.getElementById('next').onclick = () => {
      idx = (idx + 1) % words.length;
      loadCard();
    };
    document.getElementById('prev').onclick = () => {
      idx = (idx - 1 + words.length) % words.length;
      loadCard();
    };

    loadCard();
  </script>

</body>
</html>
